        <section data-markdown>
          <script type="text/template">
            # HTML is a Tree

                <!doctype html>
                <html lang="en">
                <head>
                  <title>Hello World!</title>
                </head>
                <body>
                  <h1>Hello World!</h1>
                </body>
                </html>

            In the example above, the structure of the page is a tree like this:

                html
                +-head
                | +-title
                +-body
                  +-h1
          </script>
        </section>
        <section data-markdown>
          <script type="text/template">
            # Tree Terminology

            <table>
              <tr>
                <td style="vertical-align: top; width: 25%;">
                  <pre><code style="font-size: 150%;">
  html
  +-head
  | +-title
  +-body
    +-h1
                  </code></pre>
                </td>
                <td>
                  <ul>
                    <li>The root of the tree is the `<html>` tag</li>
                    <li>The `<head>` and `<body>` tags __children__ of the `<html>` tag; the `<html>` tag is the __parent__</li>
                    <li>The `<head>` and `<body>` tags are __siblings__, with `<head>` coming first</li>
                    <li>The `<title>` tag is a __child__ of the `<head>` tag, which makes it a __descendant__ of the `<html>` tag; `<html>` is the __ancestor__</li>
                    <li>`<title>` and `<h1>` have no children; they are __leaves__</li>
                  </ul>
                </td>
              </tr>
            </table>
          </script>
