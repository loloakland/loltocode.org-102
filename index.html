        <section data-markdown>
          <script type="text/template">
            ## HTML is a Tree

                <!doctype html>
                <html lang="en">
                <head>
                  <title>Hello World!</title>
                </head>
                <body>
                  <h1>Hello World! Heading</h1>
                  <p>This is a Hello World! paragraph.</p>
                </body>
                </html>

            In the example above, the structure of the page is a tree like this:

                html
                +-head
                | +-title
                +-body
                  +-h1
                  +-p
          </script>
        </section>
        <section data-markdown>
          <script type="text/template">
            ## Tree Terminology

            <table>
              <tr>
                <td style="vertical-align: top; width: 25%;">
                  <pre><code style="font-size: 150%;">
  html
  +-head
  | +-title
  +-body
    +-h1
    +-p
                  </code></pre>
                </td>
                <td>
                  <ul>
                    <li>The _root_ of the tree is the `<html>` tag</li>
                    <li>The `<head>` and `<body>` tags _children_ of the `<html>` tag</li>
                    <li>The `<html>` tag is the _parent_</li>
                    <li>The `<head>` and `<body>` tags are _siblings_, with `<head>` coming first</li>
                    <li>The `<title>` tag is a _descendant_ of the `<html>` tag</li>
                    <li>The `<html>` tag is the _ancestor_ of the `<title>` tag</li>
                    <li>`<title>`, `<h1>`, and `<p>` have no children; they are _leaves_</li>
                  </ul>
                </td>
              </tr>
            </table>
          </script>
        </section>

          <script type="text/template">
            ## Document Object Model (DOM)

            > The Document Object Model is a platform- and language-neutral
            > interface that will allow programs and scripts to dynamically
            > access and update the content, structure and style of documents.
            > The document can be further processed and the results of that
            > processing can be incorporated back into the presented page.
            >
            > &mdash; <cite>[World Wide Web Consortium (W3C)][1]</cite>

            [1]:http://www.w3.org/DOM/#what
          </script>
        </section>
        <section data-markdown>
          <script type="text/template">
            ## Creating and Updating the DOM

            * HTML can be used to create a DOM
            * The browser _renders_ that DOM, giving it a visual display
            * JavaScript can be used to _dynamically change_ the DOM
              in response to actions performed by the user (and other things!)
            * The browser re-renders the DOM with the changes, updating
              the visual display
          </script>
        </section>
